<link rel="stylesheet" type="text/css" href="/app/shared/ui/prompt/style.css">
<div class='prompt' ng-hide='!showPrompt'> 
        <div class='promptContainer'>
            <div class="prompt-title">{{promptTitle}}</div>
            <div class="prompt-body" ng-bind-html="promptBody"></div>
            <div class="prompt-fields">
            	<form action="#" ng-repeat="label in promptFields">
  					<div class="mdl-textfield mdl-js-textfield">
	    				<input class="mdl-textfield__input" type="{{(label=='Password')?'password':'text'}}" id="{{label}}">
    					<label class="mdl-textfield__label" for="{{label}}">{{label}}</label>
  					</div>
				</form>
				<button ng-show="nextButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="nextStep()">{{nextButton}}</button>
            </div>
            <div class='prompt-actions'>
                <button class='mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect' ng-click='ok()'>{{okText || 'OK'}}</button>
                <button class='mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect' ng-click='cancel()'>{{cancelText || 'Cancel'}}</button> 
            </div> 
      </div>
</div>
